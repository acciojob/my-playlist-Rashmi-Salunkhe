<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
			
            background-color: rgb(204, 204, 204);
        }

        h1 {
            text-align: center;
        }

        h2 {
			margin-top: 1px;
            text-align: center;
        }

        .player_one
         {
            background-color: rgb(255, 255, 255);
            padding: 10px;
			border: 2px solid black;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            width: 80%;
        }

		.player_two {
			width: 80%;
		}

		video {
            width: 100%;
        }
		audio {
			width: 125%;
		}
        ul {
			border: 2px solid black;
			border-radius: 10px;
			background-color: white;
            padding: 10px;
			margin: 10px;
            text-align: left;
        }

        li {
            list-style-type: none;
            margin: 5px 0;
        }

        a {
            text-decoration-line: none;
            color: black;
        }
		p {
			font-weight: bold;
		}
    </style>
</head>

<body>
    <h1>My Playlist</h1>

    <div>
        <ul>
            <li><a href="#" target="_blank">Song 1</a></li>
            <li><a href="#" target="_blank">Song 2</a></li>
            <li><a href="#" target="_blank">Song 3</a></li>
            <li><a href="#" target="_blank">Song 4</a></li>
            <li><a href="#" target="_blank">Song 5</a></li>
        </ul>
    </div>

    <h2>Now Playing...</h2>

    <div class="player_one">
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    <h2>MP3 songs</h2>
	<p>Maan Meri Jaan</p>
    <div class="player_two">
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
	</div>
	
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
